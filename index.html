<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCHOOL FORM</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
  <header>
      <img src="./logo1.png" alt="logo">
      <h1> >>>SCHOOL ADMISSION FORM>>> </h1>
  </header>
     <main>
      <form action=""> 
      <h2>A.K PRIMARY SCHOOL</h1>
      <p>Student Details:</p>  
      <div id="first div">
        <label for="Fullname">Student Full Name</label>
        <input type="text" id="Fullname" placeholder="Enter youer Full name"><br>
      <br>
        <label for="fathername">Father's Name</label>
        <input type="text" name="fathername" id="fathername" placeholder="Enter Youer Fathers Name">
        <label for="mothername">Mother's Name</label>
        <input type="text" id="mothername" placeholder="Enter Youer Mothers Name"><br>
        <br>
        <label for="Birthday">Date of Birth</label>
        <input type="date" id="Birthday"><br>
        <br>
       <label for="gender">Select Youer Gender:</label>
        <input type="radio" name="Gender" value="Male" id="gender">Male 
        <input type="radio" name="Gender" value="Female" id="gender">Female <br>
        <br>
        <label for="religen">Religen</label>
        <input type="text" id="religen"><br>
        <br>
        <label for="caste">Selcet youer Caste</label>
        <select name="caste" id="caste">
          <option value="none">none</option>
          <option value="St">ST</option>
          <option value="SC">SC</option>
          <option value="BC">BC</option>
        </select><br>
        <br>
        <label for="aadhar">Aadhar no</label>
        <input type="text" id="aadhar"><br>
        <br>
        <label for="Ration card">Ration Card no</label>
        <input type="tel" id="Ration card"><br>
        <br>
         <textarea name="address" id="" cols="20" rows="3">Address:</textarea><br><br>
        <span>previous information of the student where he/she studied:</span><br>
        <br>
        <span>a)School name:</span>
        <input type="text"><br>
        <br>
        <span>b)Student Class:</span>
        <input type="text"><br>
        <br>
        <button>submit</button>
 
      </div>
      
    </form>
     </main>
      
</body>
</html>
